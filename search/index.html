---
layout: default
title: Full Text Search
root: .
description: ''
---

<h1>{{ page.title }}</h1>
<br />

<script src="search.js"></script>
<script src="static\js\pagination.js"></script>
<div>
    <form class="form-inline" action="{{ site.baseurl }}/search/" method="GET">
        <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Full Text Search"
            aria-label="Search"
            name="query"
            id="searchBox"
            size="100"
        />

        <button class="btn btn-outline-dark" type="submit">Search</button>

        <label for="pageSize">&nbsp;Records per page:&nbsp;</label>
        <select name="pageSize" id="pageSize">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </form>
</div>
<br />
<div id="resultsShowing"></div>
<br />
<div id="pageNav" class="pagination-container"></div>
<br />
<table
    id="results_table"
    class="table table-striped table-bordered table-hover"
></table>
<div id="bottomPageNav" class="pagination-container"></div>
